<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form</title>
        <h3>My new changes</h3>
    </head>
<body>
<h2> Patient details</h2>
<table id ="patient-details"></table>
<div>
    <form name="patient-details" id="patient-details">
        <div>
        <label for="name"> Name</label>
        <input type="text" id="name">
       </div>

       <div>
        <label for="Address"> Address</label>
        <input type="text" id="Address">
       </div>
       
       <div>
        <label for="DOB"> DOB</label>
        <input type="number" id="DOB">
       </div>
      
       <div>
        <label for="Age"> Age</label>
        <input type="number" id="Age">
       </div>

       <div>
        <label for="Email"> Email</label>
        <input type="text" id="Email">
       </div>
        
       <div>

        <label for="PhoneNumber">PhoneNumber</label>
        <input type="number" id="PhoneNumber">
       </div>

       <div>
        <label for="Relative name"> Relative name</label>
        <input type="text" id="Relative name">
       </div>

       <div>

        <label for="RelativePhoneNumber">RelativePhoneNumber</label>
        <input type="number" id="RelativePhoneNumber">
       </div>

       <div>
           <label>Medicine taken</label>
           <input type="checkbox" name ="Medicine taken" value ="Morning" id="Morning">Morning
           <input type="checkbox" name ="Medicine taken" value ="Noon" id="Noon">Noon
           <input type="checkbox" name ="Medicine taken" value ="Evening" id="Evening">Evening
       </div>
        <div>
            <label>Any Allergies</label>
            <input type="checkbox" name ="Any Allergies" value ="Milk" id="Milk">Milk
            <input type="checkbox" name ="Any Allergies" value ="Peanut" id="Peanut">Peanut
            <input type="checkbox" name ="Any Allergies" value ="Egg" id="Egg">Egg                   

        </div>
        <div>
            <label> Payment</label>
            <input type="radio" name ="Payment" value ="online" id="online">online
            <input type="radio" name ="Payment" value ="cash" id="cash">cash
        </div>
        <div>
            <label for="Descp"> Purpose of visit</label>
            <input type="text" id="Descp">
        </div>     
      

    </form>
</div>

</body>
</html>
